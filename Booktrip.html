<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/booktrip.css">
    <script src="./Scripts/Card.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color:black;">
        <a class="navbar-brand text-white" href="#">
            <img src="Images/space-rocket-icon.png" width="30" height="30" class="d-inline-block align-top text-white" alt="">
           FLY high
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active text-white" href="#">Home <span class="sr-only">(current)</span></a>
            <!-- <a class="nav-item nav-link text-white" href="#">Booking</a> -->
            <a class="nav-item nav-link text-white" ng-controller="navCtrl"  ng-click="contacts()">Contact</a>
            <!-- <a class="nav-item nav-link disabled text-white" href="#">Disabled</a> -->
          </div>
        </div>
      </nav>
      <div ng-controller="bookCtrl">
        <div class="card text-center">
            <div class="card-header">
           Book your flight here - Flyhigh Single booking portal <b> (Click on card book the slot)</b> 
            </div>
            <div class="card-body" >
                <div class="cards" ng ng-repeat="x in records">
                    <div class="card-body" ng-click="bookslot()">
                        <p style="color: cornflowerblue;">{{x.Title}}</p>
                        <p>{{x.content}}</p>
                        <p>{{x.Palce}}</p>
                        <p>{{x.Cost}}</p>
                       
                        <!-- <div class="bookslot">
                          <div class="form-group" >
                            <label for="usr">Name:</label>
                            <input type="text" class="form-control" name="username" ng-model="username" id="usr">
                          </div>
                        </div> -->
                       
                    </div>
                   
                  </div>
                  
             
            </div>
            <div class="card-footer text-muted">
             Upcoming trips will get update in this pages for booking by FlyHigh
            </div>
      </div>
     
    
</body>
</html>
